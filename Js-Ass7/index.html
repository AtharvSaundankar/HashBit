<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9bc5e6;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .box {
            background: #d7ead4;
            margin: 20% auto;
            padding: 20px;
            border: 2px solid #888;
            width: 70%;
            max-width: 500px;
            position: relative;
        }

        .close-button {
            color: #da1b1b;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        button {
            background-color: #804400;
            color: #dbdb15;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="showModalBtn">Show Modal</button>
    
    <div id="myModal" class="overlay">
        <div class="box">
            <span class="close-button" id="closeBtn">&times;</span>
            <p>Task Completed!</p>
            <button id="dismissBtn">Dismiss</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showModalBtn = document.getElementById('showModalBtn');
            const dismissBtn = document.getElementById('dismissBtn');
            const closeBtn = document.getElementById('closeBtn');
            const modal = document.getElementById('myModal');

            showModalBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            const closeModal = () => {
                modal.style.display = 'none';
            };

            closeBtn.addEventListener('click', closeModal);
            dismissBtn.addEventListener('click', closeModal);

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
